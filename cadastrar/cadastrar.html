<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="cadastrar.css" />
    <link rel="stylesheet" href="/global/global.css" />
    <script type="module" src="/src/components/FormularioAbstract.js" defer></script>
    <script type="module" src="/src/components/avisos/AvisoComponent.js" defer></script>
    <script typ="module" src="/auth/authFetch.js"></script>
    <script type="module" src="/global/global.js"></script>
  </head>
  <body>
    <section class="vh-100 gradient-custom">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card bg-dark text-white" style="border-radius: 1rem">
              <div class="card-body p-5 text-center">
                <div class="mb-md-5 mt-md-4 pb-5">
                  <div class="d-flex align-items-center">
                    <div class="p-2 flex-shrink-1">
                      <a
                        href="../login/login.html"
                        class="btn btn-outline-light"
                      >
                        <i class="bi bi-arrow-left"></i>
                      </a>
                    </div>
                    <div class="p-2 w-100">
                      <h2 class="fw-bold mb-0 text-uppercase">Cadastrar</h2>
                    </div>
                  </div>
                  <div
                    class="d-flex flex-column justify-content-center align-items-center mb-md-5 mt-md-4 pb-5"
                  >
                    <div
                      id="loadingSpinner"
                      class="spinner-grow"
                      role="status"
                      style="display: none"
                    >
                      <span class="visually-hidden">Loading...</span>
                    </div>
                  </div>

                  <formulario-inicial requisicao="/users"
                    texto-botao="Cadastrar"
                  ></formulario-inicial>

                  <aviso-component id="errorMessage"></aviso-component>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
