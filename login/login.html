<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="login.css" />
    <link rel="stylesheet" href="../global/global.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section class="vh-100 gradient-custom">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card bg-dark text-white" style="border-radius: 1rem">
              <div class="card-body p-5 text-center">
                <div class="mb-md-5 mt-md-4 pb-5">
                  <div
                    class="d-flex flex-column justify-content-center align-items-center mb-md-5 mt-md-4 pb-5"
                  >
                    <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                    <p class="text-white-50 mb-5">Insira seu email e senha!</p>
                    <div
                      id="loadingSpinner"
                      class="spinner-grow"
                      role="status"
                      style="display: none"
                    >
                      <span class="visually-hidden">Loading...</span>
                    </div>
                  </div>

                  <form id="loginForm" class="formulario">
                    <div class="form-floating mb-3">
                      <input
                        type="email"
                        class="form-control filled"
                        id="floatingInput"
                        placeholder="name@example.com"
                      />
                      <label class="filled" for="floatingInput">Email address</label>
                    </div>

                    <div class="form-floating">
                      <input
                        type="password"
                        class="form-control filled"
                        id="floatingPassword"
                        placeholder="Password"
                      />
                      <label class="filled" for="floatingPassword" >Password</label>
                    </div>

                    <p class="small mb-5 pb-lg-2">
                      <a class="text-white-50" href="#!">Esqueceu a senha?</a>
                    </p>

                    <button
                      class="btn btn-outline-light btn-lg px-5"
                      id="loginBotom"
                      type="submit"
                    >
                      Login
                    </button>
                  </form>

                  <div
                    id="errorAlert"
                    class="alert alert-gray alert-dismissible fade show position-relative bottom-0 end-0 m-3"
                    role="alert"
                    style="display: none"
                  >
                    <span id="errorMessage"></span>
                  </div>
                </div>
                <div>
                  <p class="mb-0">
                    NÃ£o tem uma conta?
                    <a
                      href="../cadastrar/cadastrar.html"
                      class="text-white-50 fw-bold"
                      >Sign Up</a
                    >
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script type="module" src="./auth/authFetch.js"></script>
    <script type="module" src="../global/global.js"></script>
    <script type="module" src="login.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
