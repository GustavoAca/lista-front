<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="login.css" />
    <link rel="stylesheet" href="../global/global.css" />
    <script type="module" src="../src/components/FormularioAbstract.js" defer></script>
    <script type="module" src="../src/components/avisos/AvisoComponent.js" defer></script>
    <script type="module" src="../global/global.js" defer></script>

  </head>
  <body>
    <section class="vh-100 gradient-custom">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card bg-dark text-white" style="border-radius: 1rem">
              <div class="card-body p-5 text-center">
                <div class="mb-md-5 mt-md-4 pb-5">
                  <div
                    class="d-flex flex-column justify-content-center align-items-center mb-md-5 mt-md-4 pb-5"
                  >
                    <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                    <div
                      id="loadingSpinner"
                      class="spinner-grow"
                      role="status"
                      style="display: none"
                    >
                      <span class="visually-hidden">Loading...</span>
                    </div>
                  </div>
                    
                  <formulario-inicial texto-botao="Login" deveMostrarEsqueceuASenha="true"
                  requisicao="/login"></formulario-inicial>

                  <aviso-component id="errorMessage"></aviso-component>

                </div>
                <div>
                  <p class="mb-0">
                    NÃ£o tem uma conta?
                    <a
                      href="../cadastrar/cadastrar.html"
                      class="text-white-50 fw-bold"
                      >Sign Up</a
                    >
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
