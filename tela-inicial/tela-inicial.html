<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tela inicial</title>
    <link rel="stylesheet" href="/tela-inicial/tela-inicial.css" />
    <link rel="stylesheet" href="/global/global.css" />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDarkDropdown"
          aria-controls="navbarNavDarkDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDarkDropdown">
          <ul class="navbar-nav">
            <li class="nav-item dropdown">
              <button
                class="btn btn-dark dropdown-toggle"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <i class="bi bi-person-fill"></i>
              </button>
              <ul class="dropdown-menu dropdown-menu-dark">
                <li><a class="dropdown-item" id="logout" href="#">Sair</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="success-container">
      <h2>Login realizado com sucesso!</h2>
      <p><strong>Expires In:</strong> <span id="expiresIn"></span></p>
      <p><strong>Time Remaining:</strong> <span id="timeRemaining"></span></p>
    </div>

    <div>
      <div>
        <h2 class="m-3">Lista de compras</h2>
        <div class="m-3">
          <ul class="list-group" id="compra-list"></ul>
        </div>
      </div>

      <div class="d-flex">
        <button id="carrinhoDeCompra" class="btn btn-primary">
          <i class="bi bi-cart-plus"></i>
        </button>
      </div>
    </div>
    <script type="module" src="./tela-inicial.js"></script>
  </body>
</html>
